<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTP Generator - Multi Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .category-item {
            transition: all 0.2s ease;
        }
        .category-item:hover {
            background-color: #f3f4f6;
        }
        .category-item.active {
            background-color: #000;
            color: white;
        }
        .integration-card {
            transition: all 0.3s ease;
            display: block;
        }
        .integration-card.hidden {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">nzr-Multi Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex">
        <!-- Categories Sidebar -->
        <div class="w-64 bg-white h-screen fixed left-0 border-r">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-6">Categories</h2>
                <div class="space-y-2">
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('all')">All</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('tools')">Tools</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('AI')">AI</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('stalk')">Stalk</div>
                    <div class="category-item active rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('generator')">Generator</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold mb-6">KTP Generator</h1>
                
               

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="space-y-6">
                        <!-- Input Form -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="provinsi" class="block text-sm font-medium text-gray-700">Provinsi</label>
                                <input type="text" id="provinsi" class="input-field" placeholder="e.g. JAWA BARAT">
                            </div>
                            <div>
                                <label for="kota" class="block text-sm font-medium text-gray-700">Kota/Kabupaten</label>
                                <input type="text" id="kota" class="input-field" placeholder="e.g. BANDUNG">
                            </div>
                            <div>
                                <label for="nik" class="block text-sm font-medium text-gray-700">NIK</label>
                                <input type="text" id="nik" class="input-field" placeholder="16-digit NIK" maxlength="16">
                            </div>
                            <div>
                                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                                <input type="text" id="nama" class="input-field" placeholder="Nama lengkap">
                            </div>
                            <div>
                                <label for="ttl" class="block text-sm font-medium text-gray-700">Tempat/Tanggal Lahir</label>
                                <input type="text" id="ttl" class="input-field" placeholder="e.g. BANDUNG, 25-09-1997">
                            </div>
                            <div>
                                <label for="jenisKelamin" class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
                                <select id="jenisKelamin" class="input-field">
                                    <option value="LAKI-LAKI">LAKI-LAKI</option>
                                    <option value="PEREMPUAN">PEREMPUAN</option>
                                </select>
                            </div>
                            <div>
                                <label for="golonganDarah" class="block text-sm font-medium text-gray-700">Golongan Darah</label>
                                <select id="golonganDarah" class="input-field">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O">O</option>
                                    <option value="-">-</option>
                                </select>
                            </div>
                            <div>
                                <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label>
                                <input type="text" id="alamat" class="input-field" placeholder="e.g. JL. SUDIRMAN NO. 123">
                            </div>
                            <div>
                                <label for="rtRw" class="block text-sm font-medium text-gray-700">RT/RW</label>
                                <input type="text" id="rtRw" class="input-field" placeholder="e.g. 05/08">
                            </div>
                            <div>
                                <label for="kelDesa" class="block text-sm font-medium text-gray-700">Kel/Desa</label>
                                <input type="text" id="kelDesa" class="input-field" placeholder="e.g. RAWA BOBO">
                            </div>
                            <div>
                                <label for="kecamatan" class="block text-sm font-medium text-gray-700">Kecamatan</label>
                                <input type="text" id="kecamatan" class="input-field" placeholder="e.g. PASAR MINGGU">
                            </div>
                            <div>
                                <label for="agama" class="block text-sm font-medium text-gray-700">Agama</label>
                                <select id="agama" class="input-field">
                                    <option value="ISLAM">ISLAM</option>
                                    <option value="KRISTEN">KRISTEN</option>
                                    <option value="KATOLIK">KATOLIK</option>
                                    <option value="HINDU">HINDU</option>
                                    <option value="BUDDHA">BUDDHA</option>
                                    <option value="KONGHUCU">KONGHUCU</option>
                                </select>
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status Perkawinan</label>
                                <select id="status" class="input-field">
                                    <option value="BELUM MENIKAH">BELUM MENIKAH</option>
                                    <option value="MENIKAH">MENIKAH</option>
                                    <option value="CERAI HIDUP">CERAI HIDUP</option>
                                    <option value="CERAI MATI">CERAI MATI</option>
                                </select>
                            </div>
                            <div>
                                <label for="pekerjaan" class="block text-sm font-medium text-gray-700">Pekerjaan</label>
                                <input type="text" id="pekerjaan" class="input-field" placeholder="e.g. PEGAWAI SWASTA">
                            </div>
                            <div>
                                <label for="kewarganegaraan" class="block text-sm font-medium text-gray-700">Kewarganegaraan</label>
                                <input type="text" id="kewarganegaraan" class="input-field" value="WNI" readonly>
                            </div>
                            <div>
                                <label for="berlaku" class="block text-sm font-medium text-gray-700">Berlaku Hingga</label>
                                <input type="text" id="berlaku" class="input-field" value="SEUMUR HIDUP" readonly>
                            </div>
                            <div>
                                <label for="pasPhoto" class="block text-sm font-medium text-gray-700">Pas Photo URL (Optional)</label>
                                <input type="text" id="pasPhoto" class="input-field" placeholder="URL to 4x6 photo">
                            </div>
                        </div>

                        <div class="flex justify-center space-x-4">
                            <button id="generateBtn" class="btn-primary">
                                Generate KTP
                            </button>
                            <button id="downloadBtn" class="btn-secondary">
                                Download
                            </button>
                        </div>

                        <!-- Status Message -->
                        <div id="status" class="hidden text-center p-3 rounded-lg"></div>

                        <!-- Result Section -->
                        <div id="result" class="hidden">
                            <div class="border-t pt-4">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Generated KTP</h3>
                                <div class="flex justify-center">
                                    <img id="ktpImage" class="max-w-full h-auto rounded-lg shadow-lg" alt="Generated KTP" crossorigin="anonymous">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="be/tools/ktp.js"></script>
    <script>
        function filterByCategory(category) {
            const categoryItems = document.querySelectorAll('.category-item');
            
            // Update active category styling
            categoryItems.forEach(item => {
                if (item.textContent.toLowerCase() === category.toLowerCase() || 
                    (category === 'all' && item.textContent === 'All')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Redirect to index.html with the selected category
            if (category === 'all') {
                window.location.href = 'index.html';
            } else {
                window.location.href = `index.html#${category.toLowerCase()}`;
            }
        }

        // Set initial active state based on current category
        document.addEventListener('DOMContentLoaded', function() {
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                if (item.textContent === 'Generator') {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
