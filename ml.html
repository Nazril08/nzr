<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Account Stalker - Multi Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">nzr-Multi Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>                        <a href="ai-page.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">AI Page</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Mobile Legends Account Stalker</h2>
            <p class="mt-2 text-gray-600">Check Mobile Legends account details using User ID and Zone ID</p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <div class="space-y-6">
                    <!-- Input Form -->
                    <div class="space-y-4">
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                            <input type="text" id="userId" class="input-field w-full rounded-md shadow-sm p-2" placeholder="Enter User ID">
                        </div>
                        <div>
                            <label for="zoneId" class="block text-sm font-medium text-gray-700">Zone ID</label>
                            <input type="text" id="zoneId" class="input-field w-full rounded-md shadow-sm p-2" placeholder="Enter Zone ID">
                        </div>
                        <button id="checkBtn" class="button-primary w-full py-2 px-4 rounded-md">
                            Check Account
                        </button>
                    </div>

                    <!-- Status Message -->
                    <div id="status" class="hidden text-center p-3 rounded-lg"></div>

                    <!-- Result Section -->
                    <div id="result" class="hidden">
                        <div class="border-t pt-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Information</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="text-gray-600">Username</div>
                                <div id="username" class="font-medium"></div>
                                
                                <div class="text-gray-600">User ID</div>
                                <div id="displayUserId" class="font-medium"></div>
                                
                                <div class="text-gray-600">Zone ID</div>
                                <div id="displayZoneId" class="font-medium"></div>
                                
                                <div class="text-gray-600">Region</div>
                                <div id="region" class="font-medium"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="be/tools/ml.js"></script>
</body>
</html>
