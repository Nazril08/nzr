<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QR Code Generator - Multi Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../fe/tools/style.css" rel="stylesheet">
    <style>
        /* Common Navigation Styles */
        .nav-link {
            position: relative;
            color: #6B7280;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #111827;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3B82F6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link.active {
            color: #111827;
        }
        .nav-link.active::after {
            width: 100%;
        }

        /* Common Form Styles */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Common Button Styles */
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">nzr-Multi Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="../../index.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="../../ai-page.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">AI Page</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">QR Code Generator</h2>
            <p class="mt-2 text-gray-600">Create QR codes from text or URLs</p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <!-- Tips Section -->
                <div class="bg-blue-50 rounded-lg p-4 mb-6">
                    <h3 class="text-lg font-semibold text-blue-900 mb-2">Tips for QR Codes:</h3>
                    <ul class="text-sm space-y-2 text-blue-800">
                        <li>• Use short URLs when possible</li>
                        <li>• Test the QR code after generating</li>
                        <li>• Keep text content concise</li>
                        <li>• Make sure URLs include http:// or https://</li>
                    </ul>
                </div>

                <!-- Input Form -->
                <div class="space-y-4">
                    <div>
                        <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Enter Text or URL</label>
                        <input type="text" 
                               id="text" 
                               class="input-field" 
                               placeholder="Enter text or URL to convert">
                    </div>

                    <div class="flex justify-center">
                        <button id="generateBtn" class="btn-primary">
                            Generate QR Code
                        </button>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="status" class="hidden mt-4 text-center p-3 rounded-lg"></div>

                <!-- Result Section -->
                <div id="result" class="hidden mt-6">
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Your QR Code</h3>
                        <div class="flex justify-center">
                            <img id="qrImage" class="max-w-full rounded-lg shadow-lg" alt="QR Code">
                        </div>
                        <div class="mt-4 flex justify-center">
                            <button id="downloadBtn" class="btn-secondary">
                                Download QR Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="Services/ratelimiter.js"></script>
   <script src="Services/cache.js"></script>
    <script src="be/tools/qr.js"></script>
</body>
</html>
