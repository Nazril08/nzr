<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Multi Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../fe/tools/style.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .category-item {
            transition: all 0.2s ease;
        }
        .category-item:hover {
            background-color: #f3f4f6;
        }
        .category-item.active {
            background-color: #000;
            color: white;
        }
        .integration-card {
            transition: all 0.3s ease;
            display: block;
        }
        .integration-card.hidden {
            display: none;
        }
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">nzr-Multi Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Categories Sidebar -->
        <div class="w-64 bg-white h-screen fixed left-0 border-r">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-6">Categories</h2>
                <div class="space-y-2">
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('all')">All</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('tools')">Tools</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('AI')">AI</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('stalk')">Stalk</div>
                    <div class="category-item active rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('generator')">Generator</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold mb-6">QR Code Generator</h1>
                
               

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <!-- Tips Section -->
                    <div class="bg-blue-50 rounded-lg p-4 mb-6">
                        <h3 class="text-lg font-semibold text-blue-900 mb-2">Tips for QR Codes:</h3>
                        <ul class="text-sm space-y-2 text-blue-800">
                            <li>• Use short URLs when possible</li>
                            <li>• Test the QR code after generating</li>
                            <li>• Keep text content concise</li>
                            <li>• Make sure URLs include http:// or https://</li>
                        </ul>
                    </div>

                    <!-- Input Form -->
                    <div class="space-y-4">
                        <div>
                            <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Enter Text or URL</label>
                            <input type="text" 
                                   id="text" 
                                   class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="Enter text or URL to convert">
                        </div>

                        <div class="flex justify-center">
                            <button id="generateBtn" class="btn-primary">
                                Generate QR Code
                            </button>
                        </div>
                    </div>

                    <!-- Status Message -->
                    <div id="status" class="hidden mt-4 text-center p-3 rounded-lg"></div>

                    <!-- Result Section -->
                    <div id="result" class="hidden mt-6">
                        <div class="border-t pt-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Your QR Code</h3>
                            <div class="flex justify-center">
                                <img id="qrImage" class="max-w-full rounded-lg shadow-lg" alt="QR Code">
                            </div>
                            <div class="mt-4 flex justify-center">
                                <button id="downloadBtn" class="btn-secondary">
                                    Download QR Code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="Services/ratelimiter.js"></script>
    <script src="Services/cache.js"></script>
    <script src="be/tools/qr.js"></script>
    <script>
        function filterByCategory(category) {
            const categoryItems = document.querySelectorAll('.category-item');
            
            // Update active category styling
            categoryItems.forEach(item => {
                if (item.textContent.toLowerCase() === category.toLowerCase() || 
                    (category === 'all' && item.textContent === 'All')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Redirect to index.html with the selected category
            if (category === 'all') {
                window.location.href = 'index.html';
            } else {
                window.location.href = `index.html#${category.toLowerCase()}`;
            }
        }

        // Set initial active state based on current category
        document.addEventListener('DOMContentLoaded', function() {
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                if (item.textContent === 'Generator') {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
