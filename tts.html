<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - AI Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .category-item {
            transition: all 0.2s ease;
        }
        .category-item:hover {
            background-color: #f3f4f6;
        }
        .category-item.active {
            background-color: #000;
            color: white;
        }
        .integration-card {
            transition: all 0.3s ease;
            display: block;
        }
        .integration-card.hidden {
            display: none;
        }
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: #10B981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            opacity: 0.5;
        }
        .btn-secondary:not(:disabled) {
            opacity: 1;
        }
        .btn-secondary:not(:disabled):hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">nzr-Multi Tools</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="nav-link inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Categories Sidebar -->
        <div class="w-64 bg-white h-screen fixed left-0 border-r">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-6">Categories</h2>
                <div class="space-y-2">
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('all')">All</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('tools')">Tools</div>
                    <div class="category-item active rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('AI')">AI</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('game')">Game</div>
                    <div class="category-item rounded-md px-4 py-2 cursor-pointer" onclick="filterByCategory('generator')">Generator</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl font-bold mb-6">AI Text to Speech</h1>

                <div class="bg-white rounded-lg shadow-sm p-6">
                    <!-- Tips Section -->
                    <div class="bg-blue-50 rounded-lg p-4 mb-6">
                        <h3 class="text-lg font-semibold text-blue-900 mb-2">Tips for Better Results:</h3>
                        <ul class="text-sm space-y-2 text-blue-800">
                            <li>• Use clear, well-structured text</li>
                            <li>• Keep sentences concise and natural</li>
                            <li>• Add punctuation for better pacing</li>
                            <li>• Try different voices for best results</li>
                        </ul>
                    </div>

                    <div class="space-y-6">
                        <!-- Input Form -->
                        <div>
                            <label for="textInput" class="block text-sm font-medium text-gray-700">Text to Convert</label>
                            <div class="mt-1">
                                <textarea id="textInput" rows="4" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter text to convert to speech..."></textarea>
                            </div>
                        </div>

                        <div>
                            <label for="voiceModel" class="block text-sm font-medium text-gray-700">Voice Model</label>
                            <select id="voiceModel" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="nova">Nova</option>
                                <option value="shimmer">Shimmer</option>
                                <option value="alloy">Alloy</option>
                                <option value="echo">Echo</option>
                                <option value="fable">Fable</option>
                                <option value="onyx">Onyx</option>
                            </select>
                        </div>

                        <div class="flex justify-center space-x-4">
                            <button id="convertBtn" class="btn-primary">
                                Convert to Speech
                            </button>
                            <button id="downloadBtn" class="btn-secondary" disabled>
                                Download MP3
                            </button>
                        </div>

                        <!-- Status Message -->
                        <div id="status" class="hidden text-center p-3 rounded-lg"></div>

                        <!-- Audio Player -->
                        <div id="audioPlayer" class="hidden">
                            <div class="border-t pt-4">
                                <h3 class="text-lg font-semibold text-gray-900 mb-4">Generated Speech</h3>
                                <div class="flex justify-center">
                                    <audio id="audioElement" controls class="w-full max-w-md">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="be/ai/tts.js"></script>
    <script>
        function filterByCategory(category) {
            const categoryItems = document.querySelectorAll('.category-item');
            
            // Update active category styling
            categoryItems.forEach(item => {
                if (item.textContent.toLowerCase() === category.toLowerCase() || 
                    (category === 'all' && item.textContent === 'All')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Redirect to index.html with the selected category
            if (category === 'all') {
                window.location.href = 'index.html';
            } else {
                // Trigger the filter function in index.html by adding a category parameter
                window.location.href = `index.html#${category.toLowerCase()}`;
            }
        }

        // Set initial active state based on current category
        document.addEventListener('DOMContentLoaded', function() {
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                if (item.textContent === 'AI') {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
